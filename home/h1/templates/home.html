{% extends "base.html" %}
{% block title %}Registration Form{% endblock %}
{% block content %}
<div class="container">
  <h2>Registration Form</h2>
  <form class="form-horizontal" action="/saveform" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
        <input type="hidden" class="form-control" id="id" name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Father Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" placeholder="Enter Father Name" name="fname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="contact">Contact:</label>
      <div class="col-sm-10">
        <input type="contact" class="form-control" id="contact" placeholder="Enter contact" name="contact">
      </div>
    </div>
    <div class="form-group" id="gender" name="gender">
      <label class="control-label col-sm-2"><input type="radio" name="sex" value="Male">Male</label>
      <label class="control-label col-sm-2"><input type="radio" name="sex" value="Female">Female</label>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="date">Date</label>
      <input class="control-label col-sm-2" id="date" name="date" placeholder="MM/DD/YYY" type="date"/>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock%}
