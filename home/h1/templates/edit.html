{% extends "base.html" %}
{% block title %}Registration Form{% endblock %}
{% block content %}

  <form style="margin-top: 50px" action="/editform" method="post">
  {% csrf_token %}
  <div class="container" >

    <h1>Edit Student Details:</h1>
    <hr>

    <div class="form-group">
      <label class="control-label col-lg-2" for="name">Name:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="name" value="{{form.name}}" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2" for="fname">Father Name:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="fname" value="{{form.fname}}" placeholder="Enter fname" name="fname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2" for="email">Email Id:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="email" value="{{form.email}}" placeholder="Enter email" name="email">
        <input type="hidden" class="form-control" value="{{form.id}}" placeholder="Enter id" name="id">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2" for="contact">Contact:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="contact" value="{{form.contact}}" placeholder="Enter contact" name="contact">
      </div>
    </div>

    <div class="form-group" id="gender" value="{{form.gender}}" name="gender">
      <label class="control-label col-sm-2"><input type="radio" name="sex" value="Male">Male</label>
      <label class="control-label col-sm-2"><input type="radio" name="sex" value="Female">Female</label>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="date">Date</label>
      <input class="control-label col-sm-2" id="date" name="date" value="{{form.date}}" placeholder="MM/DD/YYY" type="date"/>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</div>

{% endblock%}
